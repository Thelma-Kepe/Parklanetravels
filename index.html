<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parklane Coming Soon</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="Logo/transparent.png" alt="">
            <h1>Coming Soon!</h1>
            <p>
                 An awesome new community for Parklane Travelers is coming soon.<br> 
                Join us as we bring to you Cameroon's first online booking bus agency.<br>
                Sign up for your Early access invite.
            </p>


            <div>
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                    <button type="submit" id="submit">Notify Me</button>
                </form>
                    
            </div>

            <div class="social holder">
                <ul class="wrapper">
                    <a href="#" target="_blank" class="icon-facebook"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://instagram.com/parklane.travels?igshid=NTc4MTIwNjQ2YQ==" target="_blank" class="icon-instagram"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="www.Twitter.com/Parklanetravels" target="_blank" class="icon-twitter"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="https://www.linkedin.com/company/parklane-travels/" target="_blank" class="icon-linkedin"><ion-icon name="logo-linkedin"></ion-icon></a>
                </ul>
            </div>
        </div>    
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
